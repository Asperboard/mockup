<script type="text/JavaScript">
        /*

** Quiz des Ã‰motions (Spinoff)

*/

// ðŸŽ¯ Fetch DOM Elements
const questionText = document.getElementById("question-text");
const answersContainer = document.getElementById("answers-container");
const feedback = document.getElementById("feedback");
const nextButton = document.getElementById("next-btn");
const playAgainButton = document.getElementById("play-again-btn");


// ðŸ†• Score and Progress Elements
const scoreDisplay = document.createElement("span");
const breakPoint = document.createElement("br");
const progressDisplay = document.createElement("span");
document.getElementById("game").insertBefore(scoreDisplay, nextButton);
document.getElementById("game").insertBefore(breakPoint, nextButton);
document.getElementById("game").insertBefore(progressDisplay, nextButton);


// ðŸ›  Hardcoded French Questions About Emotions
const questions = [
    {
        question: "Quelle Ã©motion ressentez-vous lorsque vous gagnez un concours ?",
        answers: ["Tristesse", "ColÃ¨re", "Joie", "Peur"],
        correct: 2
    },
    {
        question: "Quelle Ã©motion ressentez-vous lorsque vous perdez quelque chose dâ€™important ?",
        answers: ["Joie", "Tristesse", "SÃ©rÃ©nitÃ©", "Excitation"],
        correct: 1
    },
    {
        question: "Quelle Ã©motion est souvent associÃ©e Ã  un danger soudain ?",
        answers: ["Peur", "DÃ©goÃ»t", "Bonheur", "Fatigue"],
        correct: 0
    },
    {
        question: "Quelle Ã©motion ressentez-vous lorsquâ€™un ami vous trahit ?",
        answers: ["Amour", "ColÃ¨re", "Joie", "Soulagement"],
        correct: 1
    },
    {
        question: "Quelle Ã©motion peut Ãªtre causÃ©e par une mauvaise odeur ?",
        answers: ["DÃ©goÃ»t", "Peur", "Tristesse", "Joie"],
        correct: 0
    }
];

let currentQuestionIndex = 0;
let score = 0;

// ðŸŽ¯ Function: Start the Game
function startGame() {
    currentQuestionIndex = 0;
    score = 0;
    feedback.textContent = "";
    playAgainButton.style.display = "none";
    updateScore();
    loadQuestion();
}

// ðŸŽ¯ Function: Load a Question
function loadQuestion() {
    const currentQuestion = questions[currentQuestionIndex];
    questionText.textContent = currentQuestion.question;
    answersContainer.innerHTML = "";

    currentQuestion.answers.forEach((answer, index) => {
        const button = document.createElement("button");
        button.textContent = answer;
        button.addEventListener("click", () => checkAnswer(index));
        answersContainer.appendChild(button);
    });

    feedback.textContent = "";
    nextButton.style.display = "none";
    updateProgress();
}

// ðŸŽ¯ Function: Check Answer
function checkAnswer(selectedIndex) {
    const correctIndex = questions[currentQuestionIndex].correct;
    const buttons = answersContainer.getElementsByTagName("button");

    if (selectedIndex === correctIndex) {
        feedback.textContent = " Correcte !";
        buttons[selectedIndex].classList.add("correct");
        score++; // âœ… Increase score if correct
    } else {
        feedback.textContent = " Mauvaise rÃ©ponse !";
        buttons[selectedIndex].classList.add("wrong");
        buttons[correctIndex].classList.add("correct");
    }

    nextButton.style.display = "block";
    updateScore();
}

// ðŸŽ¯ Function: Load Next Question
function loadNextQuestion() {
    currentQuestionIndex++;
    if (currentQuestionIndex < questions.length) {
        loadQuestion();
    } else {
        endGame();
    }
}

// ðŸŽ¯ Function: End the Game
function endGame() {
    questionText.textContent = "Quiz TerminÃ© ! ðŸŽ‰";
    answersContainer.innerHTML = "";
    feedback.textContent = `Merci d'avoir jouÃ© !\nVotre score est de ${score} / ${questions.length}.`;
    nextButton.style.display = "none";

    // Show "Play Again" button
    playAgainButton.style.display = "block";
}

// ðŸŽ¯ Function: Restart the Quiz
function playAgain() {
    startGame();
}

// ðŸŽ¯ Function: Update Score Display
function updateScore() {
    scoreDisplay.textContent = `Score : ${score}/${questions.length}`;
}

// ðŸŽ¯ Function: Update Progress Display
function updateProgress() {
    progressDisplay.textContent = `Question : ${currentQuestionIndex + 1}/${questions.length}`;
}

// ðŸŽ¯ Attach Event Listeners
document.addEventListener("DOMContentLoaded", () => {
    nextButton.addEventListener("click", loadNextQuestion);
    playAgainButton.addEventListener("click", playAgain);
    startGame(); // Automatically start the quiz on page load
});

    </script>
